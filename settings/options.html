<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form id="option_form">
      <!-- Select Coin Style -->
      <div class="form_row">
        <h2 id="coins_style">Select Coin Style</h2>
        <input
          type="radio"
          id="coinface_coin"
          name="coinface_radio"
          value="coin"
        />
        <label for="coinface_coin">Coin</label>
        <input
          type="radio"
          id="coinface_color"
          name="coinface_radio"
          value="coin"
        />
        <label for="coinface_color">Color</label>
      </div>
      <hr class="hr_form" />

      <!-- Select Coin Type -->
      <div id="form_cointype" class="form-row">
        <h2>Euro â‚¬2</h2>
        <label>
          <input
            type="radio"
            id="cointype_euro2"
            class="cointype"
            name="cointype"
            value="euro2"
          />
          <img id="image_euro2" class="cointype_image" />
        </label>
        <h2>Spanish Peseta</h2>
        <label>
          <input
            type="radio"
            id="cointype_pesetas"
            class="cointype"
            name="cointype"
            value="pesetas"
          />
          <img id="image_pesetas" class="cointype_image" />
        </label>
      </div>

      <!-- Color Heads Row -->
      <div id="form_heads_color" class="form_row">
        <div class="input_header_wrapper">
          <h2 class="input_header">Heads color</h2>
          <p id="heads_input_error" class="input_error"></p>
        </div>
        <div class="input_wrapper">
          <p class="input_hashtag">#</p>
          <input
            type="text"
            id="heads_color"
            class="hex_input"
            placeholder="0000FF"
            maxlength="6"
          />
          <div id="heads_color_display" class="color_display"></div>
        </div>
        <div></div>
      </div>

      <!-- Color Tails Row -->
      <div id="form_tails_color" class="form_row">
        <div class="input_header_wrapper">
          <h2 class="input_header">Tails color</h2>
          <p id="tails_input_error" class="input_error"></p>
        </div>
        <div class="input_wrapper">
          <p class="input_hashtag">#</p>
          <input
            type="text"
            id="tails_color"
            class="hex_input"
            placeholder="FF0000"
            maxlength="6"
          />
          <div id="tails_color_display" class="color_display"></div>
        </div>
      </div>

      <hr class="hr_form" />

      <button id="save_button" type="submit">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
